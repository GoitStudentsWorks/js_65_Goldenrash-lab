<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./static/favicon-16x16.png"
    />
    <title>Food Bootique Cart</title>
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>

    <section class="section-wrapper">
      <div class="cart-container container">
        <div class="heading-container">
          <!-- <svg class="cart-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-cart-icon"></use>
          </svg> -->
          <!-- <svg class="css-svg-casa" width="14" height="14">
            <use href="./images/icons.svg#icon-header_shopping-cart"></use>
          </svg> -->
          <div class="cart-icon-wrapper">
            <svg class="cart-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-shopping-cart"></use>
            </svg>
          </div>
          <h1 class="cart-header section-header" id="cart-heading">CART (3)</h1>
        </div>

        <div class="content-container" id="cart-base-container">
          <div class="product-list-container">
            <div class="button-wrapper" id="button-wrapper">
              <button
                class="delete-button section-text"
                aria-label="delete button"
                type="button"
              >
                Delete all
              </button>
              <svg class="close-icon" width="13.5" height="13.5">
                <use href="./images/icons.svg#icon-close_all"></use>
              </svg>
            </div>

            <ul class="product-list" id="cart-product-list">
              <!-- Template card -->
            </ul>
          </div>
          <div class="order-total-container">
            <h2 class="section-header">Your Order</h2>
            <div class="total-container">
              <p class="product-bold">Total</p>

              <div class="total-number" id="total-wrapper">
                <span class="key-span">Sum:</span>
                <span class="price-text">&#36;12,94</span>
              </div>
            </div>

            <form action="" class="form-wrapper">
              <div class="input-wrapper">
                <input
                  class="order-input"
                  type="email"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                  placeholder="Enter your email"
                />
                <span class="placeholder-span">Mail:</span>
              </div>

              <button
                class="order-submit"
                aria-label="order submit"
                type="submit"
              >
                Checkout
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Empty cart Template -->
      <div class="warning-container visually-hidden" id="warning-container">
        <img class="warning-image" src="./images/cart/basket.png" alt="" />
        <div class="warning-text-content">
          <p class="warning-descr">
            Your basket is <span class="color-text">empty...</span>
          </p>
          <p class="warning-text">
            Go to the main page to select your favorite products and add them to
            the cart.
          </p>
        </div>
      </div>
    </section>

    <include src="./partials/footer.html"></include>
    <script type="module" src="./js/cart.js"></script>
  </body>
</html>
