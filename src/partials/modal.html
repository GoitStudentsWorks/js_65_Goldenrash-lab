<div class="modal">
  <div class="modal">
    <div class="modal__inner">
      <button class="modal__close">
        <svg class="modal__close-icon" width="13" height="13">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>

      <div class="modal__product-info">
        <img
          class="modal__product-img"
          src="https://images.unsplash.com/photo-1523049673857-eb18f1d7b578?q=80&w=1375&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="#"
          width="295"
        />

        <div class="modal__product-content">
          <h4 class="modal__product-title">Pumpkin</h4>
          <div class="modal__product-item-info">
            <h5 class="modal__product-label">Category:</h5>
            <p class="modal__product-text">Fresh Produce</p>
            <h5 class="modal__product-label">Size:</h5>
            <p class="modal__product-text">1 medium-sized</p>
            <h5 class="modal__product-label">Popularity:</h5>
            <p class="modal__product-text">0</p>
          </div>
          <p class="modal__product-descr">
            A round, orange vegetable with a thick shell and seeds inside. It is
            often used in cooking and baking for its sweet and earthy flavor.
          </p>
        </div>
      </div>
      <div class="modal__product-buy">
        <p class="modal__product-price">$2.99</p>
        <button class="modal__buy-btn" type="button">
          <p class="modal__buy-btn-text">Add to</p>
          <svg class="modal__cart-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-cart-icon"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
